<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Layout{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    
    <!--Chart js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    {% block script%}{% endblock %}
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation-->
    <nav class="navbar navbar-expand-lg" style="background-color: #1B6B93;">
        <div class="container mx-3" style="height: 40px;">
            <div class="col-6">
                <h3 class="text-white" >Web-Application</h3>
            </div>
            <div class="col-6 text-white">
                Example date: 07/06/2023;  07/13/2023 
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="py-1 mt-auto" style="background-color: #1B6B93;">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Vlad Sharapa</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
