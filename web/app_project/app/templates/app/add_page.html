{% extends 'app/layout.html' %}

{% block title %}Add page{% endblock %}

{% block content %}

<div class="container" style="max-width: 95%;">
    <form action="/add/add_data/" method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-sm-2 ">
                <div class="card">
                    <div class="card-body">
                        {{form.as_p}}
                    </div>
                    <button class="btn btn-success m-1" type="submit">Add</button>
                    <a href="{% url 'index' %}" class="btn btn-warning m-1" type="submit">Back</a>
                  </div>
            </div>
        </div>
    </form>
</div>


{% endblock %}
